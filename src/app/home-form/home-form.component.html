<div class="container">
  <div class="outter-form">
    <form (ngSubmit)="onSubmit()" #f="ngForm" class="form">
      <h1>Lets plan this trip!</h1>
      <div id="travelPlans" ngModelGroup="travelPlans" #travelPlans="ngModelGroup">
        <div class="form-group">
          <label for="name">What should we call you? </label>
          <input type="text" id="name" class="form-control" ngModel name="name" required>
        </div>
        <div class="form-group">
          <label for="email">What is your email address? </label>
          <input type="email" id="email" class="form-control" ngModel name="email" required>
        </div>
        <div class="form-group">
          <label for="location">Where do you want to go?</label>
          <input type="text" id="location" class="form-control" ngModel name="location" required>
        </div>
        <div>
          <label for="budget">How much do you want to spend?</label>
          <input type="number" id="budget" class="form-control" ngModel name="budget" required>
        </div>
        <div class="form-control">
          <label for="date">When do you want to go?</label>
          <input type="date" id="date" class="form-control" ngModel name="date" required>
        </div>
        <div class="form-control">
          <label for="duration">Whn would you like to come back to reality?</label>
          <input type="date" id="duration" class="form-control" ngModel name="duration" required>
        </div>
        <button type="submit" class="btn" [disabled]="!f.valid">Lets see what we can do!</button>
      </div>
    </form>
  </div>
</div>
