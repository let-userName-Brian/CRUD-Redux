<div class="container">
  <div class="outter-form">
    <form (ngSubmit)="onSubmit()" [formGroup]="travelForm" class="form">
      <h1>Lets plan this trip!</h1>
      <div id="travelForm" formGroupName="travelFormInfo">
        <div class="form-group">
          <label for="name">What should we call you? </label>
          <input type="text" id="name" formControlName="name" class="form-control" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">What is your email address? </label>
          <input type="email" id="email" formControlName="email" class="form-control" name="email" required>
        </div>
        <div class="form-group">
          <label for="location">Where do you want to go?</label>
          <input type="text" id="location" formControlName="location" class="form-control" name="location" required>
        </div>
        <div>
          <label for="budget">How much do you want to spend?</label>
          <input type="number" id="budget" class="form-control" formControlName="budget" name="budget" required>
        </div>
        <div class="form-control">
          <label for="date">When do you want to go?</label>
          <input type="date" id="date" class="form-control" formControlName="date" name="date" required>
        </div>
        <div class="form-control">
          <label for="duration">When would you like to come back to reality?</label>
          <input type="date" id="duration" class="form-control" formControlName="duration" name="duration" required>
        </div>
        <button type="submit" class="btn" [disabled]="!travelForm.valid">Lets see what we can do!</button>
        <!-- <span
          *ngIf="!travelForm.valid && travelForm.touched"
          class="help-block">Please fill out all blocks!</span> -->
          <!-- <span *ngIf="!travelForm.get('travelFormInfo.email')?.valid && travelForm.get('travelFormInfo.email')?.touched" class="help-block">
            Please enter a valid email address
          </span> -->
      </div>
    </form>
  </div>
</div>
